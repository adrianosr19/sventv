<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="../public/cadrs.css">
    <title>Dashboard | Sven</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sven<strong>Tv</strong> </h1>
        </div>
        <div class="user">
            <img src="../public/img/user.jpg" alt="">
            <h1><%= name %> </h1>
          <form action="/logout?_method=DELETE" method="POST">
            <button type="submit">Sair</button>
          </form>
        </div>
    </header>

    <section class="main">
        <div class="banner" id="banner"><div class="gradient"><img src="../public/img/banner.jpg" alt=""></div></div>

        <div class="container-card">
            
            <div class="block-title">
                <h1>Filmes e SÃ©ries</h1>
            </div>

            <div class="filmes-series">

            </div>

            <div class="block-title">
                <h1>Desenhos Animados</h1>
            </div>

            <div class="desenhos-animados">

            </div>

            <div class="block-title">
                <h1>Variedades</h1>
            </div>

            <div class="variedades">

            </div>
        </div>

        

    </section>

    <script>
      const filmesseries = document.querySelector('.filmes-series');
      const desenhosanimados = document.querySelector('.desenhos-animados');
      const variedades = document.querySelector('.variedades');

      fetch('https://apitvonline.herokuapp.com/clients').then(response=> response.json()).then(data=>{
        data.forEach(element => {
              filmesseries.innerHTML += `
                  <div class="card">
                    <img src="${element.image}" alt="">
                    <div class="titles-card">
                        <a href="${element.link}">Assistir</a>
                        <h1>${element.title}</h1>
                    </div>
                  </div>
              `;
              desenhosanimados.innerHTML += `
                  <div class="card">
                    <img src="${element.image}" alt="">
                    <div class="titles-card">
                        <a href="${element.link}">Assistir</a>
                        <h1>${element.title}</h1>
                    </div>
                  </div>
              `;
              variedades.innerHTML += `
                  <div class="card">
                    <img src="${element.image}" alt="">
                    <div class="titles-card">
                        <a href="${element.link}">Assistir</a>
                        <h1>${element.title}</h1>
                    </div>
                  </div>
              `;
          })
        })

    </script>
</body>
</html>
